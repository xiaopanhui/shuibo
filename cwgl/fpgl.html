			function datadel(){

			function sqzj_add(title,url,w,h){
				layer.open({
					type:2,
					title:title,
					content:url,
					area:['800px', '500px'],
					btn: ['提交','关闭'],
					yes:function(index){
						layer.close(index);
						layer.msg('提交成功!',{icon:1,time:1000});
					}
				});
			}

			function sqzj_edit(title,url,w,h){

					title:title,
					content:url,
					area:['800px', '500px'],
					btn: ['提交','关闭'],

						layer.msg('修改成功!',{icon:1,time:1000});

			function article_del(obj, id) {
				layer.confirm('确认要删除吗？', function(index) {
					$.ajax({
						type: 'POST',
						url: '',
						dataType: 'json',
						success: function(data) {
							$(obj).parents("tr").remove();
							layer.msg('已删除!', {
								icon: 1,
								time: 1000
							});
						},
						error: function(data) {
							console.log(data.msg);
						},
					});
				});
			}


			function article_shenhe(obj, id) {
				layer.confirm('确认要申请吗？',function(index){

					$(obj).remove();
					layer.msg('已申请!',{icon: 6,time:1000});
				});
			}
