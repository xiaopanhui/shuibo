<title>添加模板</title>
<meta name="keywords" content="big-data">
<meta name="description" content="数博会后台管理">
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-sqzw-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>模板名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="输入模板名称" id="zsname" name="zsname">
            </div>
        </div>
        <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">添加子项：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <dl class="permission-list">
                        
                        <dd>
                            <dl class="cl permission-list2">
                                <dt>
                                    <label class="">
                                        <input type="checkbox" value="" name="user-Character-0-0" id="user-Character-0-0">
                                        全部</label>
                                </dt>
                                <dd>
                                    <label class="">
                                        <input type="checkbox" value="" name="user-Character-0-0-0" id="user-Character-0-0-0">
                                        客户名称</label>
                                    <label class="">
                                        <input type="checkbox" value="" name="user-Character-0-0-0" id="user-Character-0-0-1">
                                        银行开户账号</label>
                                    <label class="">
                                        <input type="checkbox" value="" name="user-Character-0-0-0" id="user-Character-0-0-2">
                                        计量单位</label>
                                    <label class="">
                                        <input type="checkbox" value="" name="user-Character-0-0-0" id="user-Character-0-0-3">
                                        单价</label>
                                    <label class="">
                                        <input type="checkbox" value="" name="user-Character-0-0-0" id="user-Character-0-0-4">
                                        数量</label>
                                    <label class="">
                                        <input type="checkbox" value="" name="user-Character-0-0-0" id="user-Character-0-0-4">
                                        金额</label>
                                    <label class="">
                                        <input type="checkbox" value="" name="user-Character-0-0-0" id="user-Character-0-0-4">
                                        开票人</label>
                                    <label class="">
                                        <input type="checkbox" value="" name="user-Character-0-0-0" id="user-Character-0-0-4">
                                        开票时间</label>
                                </dd>
                            </dl>
                           
                        </dd>
                    </dl>
                    
                </div>
            </div>
        
	</form>
</article>

<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
    $(".permission-list dt input:checkbox").click(function(){
		$(this).closest("dl").find("dd input:checkbox").prop("checked",$(this).prop("checked"));
	});
	$(".permission-list2 dd input:checkbox").click(function(){
		var l =$(this).parent().parent().find("input:checked").length;
		var l2=$(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
		if($(this).prop("checked")){
			$(this).closest("dl").find("dt input:checkbox").prop("checked",true);
			$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",true);
		}
		else{
			if(l==0){
				$(this).closest("dl").find("dt input:checkbox").prop("checked",false);
			}
			if(l2==0){
				$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",false);
			}
		}
	});
	
	$("#form-sqzw-add").validate({
		rules:{
			zsname:{
				required:true,
				minlength:2,
				maxlength:16
			},
			zw:{
				required:true,
			},
			area:{
				required:true,
			},
			size:{
				required:true,
            },
            uploadfile:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			//$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.layer.close(index);
		}
	});
});
</script> 
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
