<script type="text/javascript">
$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [

	  {"orderable":false,"aTargets":[0,4]}// 制定列不参与排序
	]
});
function xwsh_edit(title,url,w,h){
	layer.open({
		type:2,
		title:title,
		content:url,
		area:['800px', '500px'],
		btn: ['提交','关闭'],
		yes:function(index){
			layer.close(index);
			layer.msg('审核完成!',{icon:1,time:1000});
		}
	});
}
function xwsh_add(title,url,w,h){
	layer.open({
		type:2,
		title:title,
		content:url,
		area:['800px', '500px'],
		btn: ['提交','关闭'],
		yes:function(index){
			layer.close(index);
			layer.msg('录入完成!',{icon:1,time:1000});
		}
	});
}
function xwsh_info(title,url,w,h){
	layer.open({
		type:2,
		title:title,
		content:url,
		btn: ['确定','关闭'],
		area:['800px', '500px'],
	});
}
