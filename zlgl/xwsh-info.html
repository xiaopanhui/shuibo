<title>预览新闻</title>
<meta name="keywords" content="big-data">
<meta name="description" content="数博会后台管理">
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-sqzw-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>展商名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="小米科技有限公司" placeholder="" id="zsname" name="zsname" disabled="disabled">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>联系人：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="张三" placeholder="" id="zsname" name="zsname" disabled="disabled">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">新闻预览：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<table class="table table-border table-bordered table-hover table-bg">
					<thead>
						<tr class="text-c">
							<th>新闻标题</th>
							<th>新闻内容</th>
							<th width="70">提交时间</th>
							<th>状态</th>
						<tr class="text-c">
							<td>小米mix3发布</td>
							<td>在闻名世界的北京故宫，小米MIX3正式发布...</td>
							<td>2019-5-25</td>
							<td>
								<span class="label label-success radius">审核通过</span>
							</td>
						</tr>
						<tr class="text-c">
							<td>小米融合打通全品类</td>
							<td>小米集团副总裁兼销售与服务部总经理汪凌鸣宣布...</td>
							<td>2019-5-25</td>
							<td>
								<span class="label label-warning radius">审核未通过</span>
							</td>
						</tr>
						<tr class="text-c">
							<td>11月1日小米狂欢节开启</td>
							<td>由小米MIX3领衔开启的小米11.11狂欢节，也升级...</td>
							<td>2019-5-25</td>
							<td>
								<span class="label label-success radius">审核通过</span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-sqzw-add").validate({
		rules:{
			zsname:{
				required:true,
				minlength:2,
				maxlength:16
			},
			zw:{
				required:true,
			},
			area:{
				required:true,
			},
			size:{
				required:true,
			}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			//$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.layer.close(index);
		}
	});
});
</script>
