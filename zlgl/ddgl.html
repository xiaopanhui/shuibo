<script type="text/javascript">
$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  {"orderable":false,"aTargets":[0,4]}// 制定列不参与排序
	]
});
function ddsc_edit(title,url,id,w,h){
	layer.open({
		type:2,
		title:title,
		content:url,
		area:['800px', '500px'],
		btn: ['提交','关闭'],
		yes:function(index){
			layer.close(index);
			$("#fp").html("<a href='#'>"+id+"号展厅-1号展位</a>");
			layer.msg('分配完成!',{icon:1,time:1000});
		}
	});
}
function ddsc_add(title,url,w,h){
	layer.open({
		type:2,
		title:title,
		content:url,
		area:['800px', '500px'],
		btn: ['提交','关闭'],
		yes:function(index){
			layer.close(index);
			$("#sc").html("<a href='#' class='label label-primary radius'>已生成</a>");
			layer.msg('生成完成!',{icon:1,time:1000});
		}
	});
}
</script>
