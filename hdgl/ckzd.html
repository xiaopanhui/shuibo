		<script type="text/javascript">
			function datadel(){
				layer.confirm("确认删除?",{
					icon:1
					,yes:function(index,layero){
						layer.close(index);
						layer.msg('删除成功!',{icon:1,time:1000});
					}
				});
			}
			$('.table-sort').dataTable({
				"aaSorting": [
					[1, "desc"]
				], //默认第几个排序
			});
			function sqzj_add(title,url,w,h){
				layer.open({
					type:2,
					title:title,
					content:url,
					area:['800px', '500px'],
					btn: ['提交','关闭'],
					yes:function(index){
						layer.close(index);
						layer.msg('提交成功!',{icon:1,time:1000});
					}
				});
			}

			function article_edit(title, url, id, w, h) {
				var index = layer.open({
					type: 2,
					title: title,
					content: url
				});
				layer.full(index);
			}

			function article_del(obj, id) {
				layer.confirm('确认要删除吗？', function(index) {
					$.ajax({
						type: 'POST',
						url: '',
						dataType: 'json',
						success: function(data) {
							$(obj).parents("tr").remove();
							layer.msg('已删除!', {
								icon: 1,
								time: 1000
							});
						},
						error: function(data) {
							console.log(data.msg);
						},
					});
				});
			}


			function article_shenhe(obj, id) {
				layer.confirm('确认要申请吗？',function(index){
					$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已申请</span>');
					$(obj).remove();
					layer.msg('已申请!',{icon: 6,time:1000});
				});
			}
