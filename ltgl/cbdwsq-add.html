		<title>承办单位申请</title>
	</head>

	<body>
		<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
			<span class="c-gray en">&gt;</span> 论坛管理
			<span class="c-gray en">&gt;</span> 承办单位申请
			<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
		</nav>
		<div class="page-container">
			<form class="form form-horizontal" id="form-article-add">
				<div id="tab-system" class="HuiTab">
					<div class="tabBar cl">
						<h2>填写申请资料</h2>
					</div>
					<div class="tabCon">
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						单位名称：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" id="website-title" placeholder="控制在25个字、50个字节以内" value="" class="input-text">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						论坛主题：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" id="website-Keywords" placeholder="5个左右,8汉字以内,用英文,隔开" value="" class="input-text">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						邀请嘉宾：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" id="website-description" placeholder="空制在80个汉字，160个字符以内" value="" class="input-text">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						申请地址：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" id="website-static" placeholder="空制在30个汉字，60个字符以内" value="" class="input-text">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						申请人：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" id="website-uploadfile" placeholder="姓名" value="" class="input-text">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						申请人联系方式：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" id="website-uploadfile" placeholder="电话" value="" class="input-text">
							</div>
						</div>

						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2">备注：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<textarea class="textarea"></textarea>
							</div>
						</div>
					</div>

					<div class="tabCon">
					</div>
				</div>
				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
						<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
						<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
					</div>
				</div>
			</form>
		</div>

		<!--_footer 作为公共模版分离出去-->
		<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>

		<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
		<script type="text/javascript">
			$(function() {
				$('.skin-minimal input').iCheck({
					checkboxClass: 'icheckbox-blue',
					radioClass: 'iradio-blue',
					increaseArea: '20%'
				});
				$("#tab-system").Huitab({
					index: 0
				});
			});
		</script>

</html>
