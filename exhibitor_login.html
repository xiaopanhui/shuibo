	    position: absolute;
	    width: 100%;
	    left: 0;

	    background:none!important;
	    /*background: #3283AC url(../images/admin-login-bg.jpg) no-repeat center;*/
	}
	.footer {
	    height: 46px;
	    line-height: 46px;

	.header {
    	top: 0;
   		height: 60px;

	    position: absolute;

<title>展商登录</title>
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
  	<div id="" class="ex-title">
  		展商登录管理系统
  	</div>
    <form class="form form-horizontal" action="index.html" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="" name="" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="" name="" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input class="input-text size-L" type="text" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:220px;">
          <img src="https://www.gaojiw.cn/captcha.html?"></div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-6 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">
            	记住密码
          </label>
        </div>
        <a href="#">忘记密码？</a>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="submit" class="btn btn-success radius size-L login-btn" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <!--<input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">-->
        </div>
      </div>
    </form>
  </div>
</div>
