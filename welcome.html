<body style="background-color: #D8D8D8;">
<div class="page-container">
	<h1 class="ml-10 mb-30">展望数博会</h1>
	<div class="col-lg-3">
		<div class="panel panel-warning">
			<div class="panel-body" style="background-color:#f37b1d;color: #FFFFFF;text-align: center;"><h4>购票人数</h4><h4>8630</h4></div>
		</div>
	</div>
	<div class="col-lg-3">
		<div class="panel panel-success">
			<div class="panel-body" style="background-color: #5eb95e;color: #FFFFFF;text-align: center;"><h4>注册人数</h4><h4>8400</h4></div>
		</div>
	</div>
	<div class="col-lg-3">
		<div class="panel panel-danger">
			<div class="panel-body" style="background-color:#dd514c;color: #FFFFFF;text-align: center;"><h4>嘉宾人数</h4><h4>5930</h4></div>
		</div>
	</div>
	<div class="col-lg-3">
		<div class="panel panel-primary">
			<div class="panel-body" style="background-color:#5a98de;color: #FFFFFF;text-align: center;"><h4>签到人数</h4><h4>9800</h4></div>
		</div>
	</div>
	
	
	<div>
		<div class="col-lg-12 mt-30">
				<div class="panel">
					<div class="panel-header">
						<h4>人流量统计</h4>
					</div>
					<div class="panel-body" id="app1" style="height: 440px;"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="lib/echarts/3.4.0/echarts.min.js"></script>
<!--此乃百度统计代码，请自行删除-->
<script>
var app1 = echarts.init(document.getElementById('app1'));
option1 = {
    title: {
        text: '折线图堆叠'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data:['访问人数','注册人数','嘉宾人数','实际人数']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['5-25','5-26','5-27','5-28']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name:'访问人数',
            type:'line',
            stack: '总量',
            data:[1200, 1320, 101, 1340, 90, 230, 210]
        },
        {
            name:'注册人数',
            type:'line',
            stack: '总量',
            data:[2200, 1820, 1910, 2340, 290, 330, 310]
        },
        {
            name:'嘉宾人数',
            type:'line',
            stack: '总量',
            data:[1500, 2320, 2010, 1540, 190, 330, 410]
        },
        {
            name:'实际人数',
            type:'line',
            stack: '总量',
            data:[3200, 3320, 3010, 3340, 390, 330, 320]
        }
    ]
};
app1.setOption(option1)
</script>
