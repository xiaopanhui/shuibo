<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>

<![endif]-->
	<link rel="stylesheet" type="text/css" href="/static/h-ui/css/H-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/H-ui.admin.css" />
	<link rel="stylesheet" type="text/css" href="/lib/Hui-iconfont/1.0.8/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="/static/h-ui.admin/skin/default/skin.css" id="skin" />
	<link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/style.css" />

<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->审核</title>
</head>

<body>
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 嘉宾管理 <span class="c-gray en">&gt;</span>
		申请审核<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);"
		 title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="page-container">
		<div class="text-c">
			<span class="select-box inline">

			</span> 日期范围：
			<input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}' })" id="logmin" class="input-text Wdate"
			 style="width:120px;">

			<input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'logmin\')}',maxDate:'%y-%M-%d' })" id="logmax" class="input-text Wdate"
			 style="width:120px;">
			<input type="text" name="" id="" placeholder=" 单位名称" style="width:250px" class="input-text">
			<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 单位搜索</button>
		</div>
		<div class="mt-20">
			<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
				<thead>
					<tr class="text-c">
						<th width="80">ID</th>
						<th>邀请单位</th>
						<th>数量</th>
						<th>申请种类</th>
						<th width="60">审核状态</th>
						<th width="120">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-c">
						<td>1</td>
						<td class="text-l"><u style="cursor:pointer" class="text-primary" onClick="check('查看','detail1.html','1000','500')"
							 title="查看">云云单位</u></td>

						<td>3</td>
						<td>开幕邀请</td>
						<td class="td-status"><span class="label label-success radius">审核中</span></td>
						<td class="f-14 td-manage"><a style="text-decoration:none" onClick="article_shenhe(this,'10001')" href="javascript:;"
							 title="审核">审核</a> </td>
					</tr>
					<tr class="text-c">
						<td>2</td>
						<td class="text-l"><u style="cursor:pointer" class="text-primary" onClick="check('查看','detail.html','1000','500')"
							 title="查看">里里单位</u></td>
						<td>2</td>
						<td>观众席观看</td>
						<td class="td-status"><span class="label label-success radius">审核中</span></td>
						<td class="f-14 td-manage"><a style="text-decoration:none" onClick="article_shenhe(this,'10001')" href="javascript:;"
							 title="审核">审核</a> </td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="/lib/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="/static/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript" src="/static/h-ui.admin/js/H-ui.admin.js"></script>
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
	<script type="text/javascript" src="/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="/lib/laypage/1.2/laypage.js"></script>
	<script type="text/javascript">
		/*资讯-添加*/
		function article_add(title, url, w, h) {
			var index = layer.open({
				type: 2,
				title: title,
				content: url
			});
			layer.full(index);
		}
		/*资讯-编辑*/
		function check(title, url, w, h) {
			var index = layer.open({
				type: 2,
				title: title,
				content: url,
				area: ['300px', '300px'],
				btn: ['关闭'],
				yes: function (index) {
					layer.close(index);
				}

			});

		}
		/*资讯-删除*/
		function article_del(obj, id) {
			layer.confirm('确认要删除吗？', function (index) {
				$.ajax({
					type: 'POST',
					url: '',
					dataType: 'json',
					success: function (data) {
						$(obj).parents("tr").remove();
						layer.msg('已删除!', {
							icon: 1,
							time: 1000
						});
					},
					error: function (data) {
						console.log(data.msg);
					},
				});
			});
		}

		/*资讯-审核*/
		function article_shenhe(obj, id) {
			layer.confirm('审核邀请码？', {
					btn: ['通过', '不通过', '取消'],
					shade: false,
					closeBtn: 0
				},
				function () {
					$(obj).parents("tr").find(".td-manage").prepend(
						'<a class="c-primary" onClick="article_start(this,id)" href="javascript:;" title="分发给邀请单位">分发给邀请单位</a>');
					$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已审核</span>');
					$(obj).remove();
					layer.msg('已通过', {
						icon: 6,
						time: 1000
					});
				},
				function () {
					$(obj).parents("tr").find(".td-manage").prepend(
						'<span class="c-primary" onClick="article_shenqing(this,id)" href="javascript:;" title="审核不通过">审核不通过</a>');
					$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
					$(obj).remove();
					layer.msg('未通过', {
						icon: 5,
						time: 1000
					});
				});
		}
		/*资讯-下架*/
		function article_stop(obj, id) {
			layer.confirm('确认要下架吗？', function (index) {
				$(obj).parents("tr").find(".td-manage").prepend(
					'<a style="text-decoration:none" onClick="article_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>'
				);
				$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
				$(obj).remove();
				layer.msg('已下架!', {
					icon: 5,
					time: 1000
				});
			});
		}

		/*资讯-发布*/
		function article_start(obj, id) {
			layer.confirm('确认要分发吗？', function (index) {
				$(obj).parents("tr").find(".td-manage").prepend(
					'<a style="text-decoration:none" onClick="article_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>'
				);
				$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已分发</span>');
				$(obj).remove();
				layer.msg('已分发!', {
					icon: 6,
					time: 1000
				});
			});
		}


		function xwsh_add(title, url, w, h) {
			layer.open({
				type: 2,
				title: title,
				content: url,
				area: ['800px', '500px'],
				btn: ['提交', '关闭'],
				yes: function (index) {
					layer.close(index);
					layer.msg('录入完成!', {
						icon: 1,
						time: 1000
					});
				}
			});
		}
	</script>
</body>

</html>
