		<script type="text/javascript">
			$('.table-sort').dataTable({
				"aaSorting": [
					[1, "desc"]
				], //默认第几个排序
			});
			function datadel(){
				layer.confirm("确认分发吗?",{
					icon:1
					,yes:function(index,layero){
						layer.close(index);
						layer.msg('分发成功!',{icon:1,time:1000});
					}
				});
			}						
			function article_del(obj, id) {
				layer.confirm('确认要删除吗？', function(index) {
					$.ajax({
						type: 'POST',
						url: '',
						dataType: 'json',
						success: function(data) {
							$(obj).parents("tr").remove();
							layer.msg('删除成功!', {
								icon: 1,
								time: 1000
							});
						},
						error: function(data) {
							console.log(data.msg);
						},
					});
				});
			}	
			function article_shenhe(obj, id) {
				layer.confirm('是否分发？',function(index){
					$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已分发</span>');
					$(obj).remove();
					layer.msg('分发成功!',{icon: 6,time:1000});
				});
					
			}
			function zd_ckzj(title,url,w,h){
				layer.open({
					type:2,
					title:title,
					content:url,
					area:['800px', '500px'],
					btn: ['关闭'],
					
				});
			}
			
			function money_huabo(obj,id){
				layer.confirm('确认要生成吗？',function(index){
					//$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未使用</span>');
					//$(obj).remove();
					layer.msg('已生成!',{icon: 6,time:1000});
				});
			}


			function article_start(obj, id) {
				layer.confirm('确认要同意吗？', function(index) {
					$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_stop(this,id)" href="javascript:;" title="撤回"><i class="Hui-iconfont">&#xe6de;</i></a>');
					$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">同意申请</span>');
					$(obj).remove();
					layer.msg('同意申请!', {
						icon: 6,
						time: 1000
					});
				});
			}
			
			function article_shenqing(obj, id) {
				$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
				$(obj).parents("tr").find(".td-manage").html("");
				layer.msg('已提交申请，耐心等待审核!', {
					icon: 1,
					time: 2000
				});
			}
		</script>
