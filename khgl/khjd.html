<script type="text/javascript">
function yqmfp_edit(title,url,id,w,h){
	layer.open({
		type:2,
		title:title,
		content:url,
		area:['800px', '500px'],
		btn: ['提交','关闭'],
		yes:function(index){
			layer.close(index)
			layer.msg('提交成功!',{icon:1,time:1000});
		}
	});
}
$(function(){
	$(document).on("click","body .btn-new , body .btn-yao",function(){
		var event = $(this).data("type");
		if("new" == event){
			layer.open({
				type:2,
				title:"录入酒店信息",
				content:'lrjdxx.html',
				area:['700px', '500px'],
				btn: ['提交','关闭'],
				yes:function(index){
					layer.close(index)
					layer.msg('录入成功!',{icon:1,time:1000});
				}
			});
		}
	});
});
