<article class="page-container">
	<form class="form form-horizontal" id="form-admin-add" onsubmit="return false;">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>客户姓名：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="小王" placeholder="请输入客户姓名" id="guest_name" name="guest_name" disabled="disabled">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>客户类别：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="展商" placeholder="请输入客户姓名" id="guest_name" name="guest_name" disabled="disabled">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>当前证件：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<table class="table table-border table-bordered table-hover table-bg table-sort">
				<thead>
					<tr class="text-c">
						<th width="80">证件类型	</th>
						<th width="120">是否发放</th>
						<th>是否领取</th>
						<th>发放时间</th>
						<th>发放人</th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-c">
						<td>工作人员</td>
						<td class="text-l">已发放</td>
						<td class="text-l">已领取</td>
						<td class="text-l">2017-08-16</td>
						<td class="text-l">王立</td>
					</tr>
					<tr class="text-c">
						<td>展商</td>
						<td class="text-l"><a href="#">未发放，点击发放</a></td>
						<td class="text-l">未领取</td>
						<td class="text-l">2017-08-16</td>
						<td class="text-l">王立</td>
					<tr class="text-c">
						<td>受邀嘉宾</td>
						<td class="text-l">已发放</td>
						<td class="text-l">已领取</td>
						<td class="text-l">2017-08-16</td>
						<td class="text-l">王立</td>
						<tr class="text-c">

		</div>

		checkboxClass: 'icheckbox-blue',

		$("input[name='date']").val("2019-05-25");
		$("input[name='datetime']").val("09:02");
	});
});
